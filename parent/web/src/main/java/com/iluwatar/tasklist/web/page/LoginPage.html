<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>LoginPage</title>
</head>
 
<body>

	<wicket:extend>

		<h1><wicket:message key="login.header"/></h1>

        <div wicket:id="feedback"/>

		<form wicket:id="loginForm">
			<div>
	        	<div><span wicket:id="usernameLabel"/>:</div>
	        	<input type="text" wicket:id="username" />
	        </div>
	        <div>
	        	<div><span wicket:id="passwordLabel"/>:</div>
	        	<input type="password" wicket:id="password" />
	        </div>
	        <div>
	        	<input type="button" wicket:message="value:login.register" class="btn" wicket:id="register" />
	        	<input type="submit" wicket:message="value:login.submit" class="btn" />
	 		</div>
	    </form>
    
    </wicket:extend>
 
</body>
</html>
