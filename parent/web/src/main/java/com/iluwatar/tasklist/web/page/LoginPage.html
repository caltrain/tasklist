<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>LoginPage</title>
</head>
 
<body>

	<wicket:extend>

		<h1><wicket:message key="login.header"/></h1>
	
		<form wicket:id="loginForm">
			<div>
	        	<div><span wicket:id="usernameLabel">Username</span>:</div>
	        	<input type="text" wicket:id="username" /><br />
	        </div>
	        <div>
	        	<div><span wicket:id="passwordLabel">Username</span>:</div>
	        	<input type="password" wicket:id="password" /><br />
	        </div>
	        <div>
	        	<input type="submit" wicket:message="value:login.submit" />
	 		</div>
	        <div id="errorMessages" wicket:id="feedback"></div>
	    </form>
    
    </wicket:extend>
 
</body>
</html>
