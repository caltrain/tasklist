<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	
		<wicket:extend>
	
			<h1><wicket:message key="viewtasklist.header"/></h1>

			<h3><wicket:message key="viewtasklist.notcompletedtasks"/></h3>
			
			<div wicket:id="notcompletedcontainer">
				<form wicket:id="notcompletedform">
					<ul>
						<li wicket:id="notcompletedtasks">
							<input type="checkbox" wicket:id="notcompletedcheck" />
							<label wicket:id="notcompleteddescription"></label>
						</li>
					</ul>
				</form>
			</div>

			<h3><wicket:message key="viewtasklist.completedtasks"/></h3>
			
			<div wicket:id="completedcontainer">
				<form wicket:id="completedform">
					<ul>
						<li wicket:id="completedtasks">
							<input type="checkbox" wicket:id="completedcheck" />
							<label wicket:id="completeddescription"></label>
						</li>
					</ul>
				</form>
			</div>

		</wicket:extend>
		
	</body>
</html>
