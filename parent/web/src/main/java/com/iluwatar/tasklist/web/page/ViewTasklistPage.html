<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	
		<wicket:extend>
	
			<h1><wicket:message key="viewtasklist.header"></wicket:message></h1>
			
			<div wicket:id="formcontainer">
				<form wicket:id="form">
					<ul>
						<li wicket:id="task">
							<input type="checkbox" wicket:id="check" id="check" />
							<label wicket:id="description" for="check"></label>
						</li>
					</ul>
				</form>
			</div>
		
		</wicket:extend>
		
	</body>
</html>
